<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}    
        <h1>Todo list</h1>
        {%for todo in todos%} 
            <p>{{todo.title}} | {{todo.isCompleted}} |  {{todo.created_at|date:'Y/m/d H:i:s'}}</p>    
        {% endfor%}    

    {% endblock %}

</body>
</html>
