<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>Editar Tarefa</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="title" class="form-control" value="{{ tarefa.title }}">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="isCompleted" class="form-check-input" id="isCompleted" {% if tarefa.isCompleted %}checked{% endif %}>
        <label class="form-check-label" for="isCompleted">Concluída</label>
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
